<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice by Natchez</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body class="bg-dark">
    <!-- Calculatrice -->
    <section>
        <div class="bg-light fond centrer px-5">
            <!-- imput -->
            <div class="container pt-5">
                <div class="row">
                    <div class="col-12 text-center btn-fonction shadow-lg p-4 bg-white rounded">
                        <p class="number text-right text-dark"></p>
                    </div>
                    <!-- boutons -->
                    <!-- colonne 1 -->
                    <div class="container pt-5">
                        <div class="row ">
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info  btn-fonction"
                                    value="9">9</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="8">8</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="7">7</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="choix(this)" class=" btn btn-warning btn-fonction"
                                    value="+">+</button>
                            </div>
                        </div>
                    </div>
                    <!-- colonne 2 -->
                    <div class="container pt-5">
                        <div class="row ">
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info  btn-fonction"
                                    value="6">6</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="5">5</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="4">4</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="choix(this)" class=" btn btn-warning btn-fonction"
                                    value="-">-</button>
                            </div>
                        </div>
                    </div>
                    <!-- colonne 3 -->
                    <div class="container pt-5">
                        <div class="row ">
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info  btn-fonction"
                                    value="3">3</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="2">2</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="1">1</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="choix(this)" class=" btn btn-warning btn-fonction"
                                    value="*">*</button>
                            </div>
                        </div>
                    </div>
                    <!-- colonne 4 -->
                    <div class="container pt-5">
                        <div class="row ">
                            <div class="col-3 text-center">
                                <button type="button" onclick="choix(this)" class=" btn btn-info  btn-fonction"
                                    value="C">C</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="valeur(this)" class=" btn btn-info btn-fonction"
                                    value="0">0</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button"  class=" btn btn-info btn-fonction"
                                    value=.>.</button>
                            </div>
                            <div class="col-3 text-center">
                                <button type="button" onclick="choix(this)" class=" btn btn-warning btn-fonction"
                                    value="/">/</button>
                            </div>
                        </div>
                    </div>
                    <!-- colonne 4 -->
                    <div class="container pt-5">
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button" onclick="choix(this)"
                                    class=" btn btn-danger btn-fonction btn-large" value="=">=</button>
                            </div>
                        </div>

    </section>
    <script src="./public/js/main.js"></script>
</body>

</html>
